<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
        background-color: lightgreen;
      }

      @media (min-width: 320px) and (max-width: 768px) {
        .box {
          background-color: rgb(156, 144, 238);
        }
      }

      @media (min-width: 769px) and (max-width: 1024px) {
        .box{
            width: 200px;
            height: 200px;
            border-radius: 500%;
            background-color: rgb(217, 211, 46);
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
