<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
  </head>
  <body>
    <form>
      <div>
        <label for="username">User name</label>
        <input type="text" id="username" />
      </div>

      <div>
        <label for="age">Age</label>
        <input type="number" id="age" />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" />
      </div>

      <div>
        <label for="pass">Password</label>
        <input type="password" id="pass" />
      </div>

      <div>
        <label for="sex">Gender</label><br />

        <input type="radio" name="sex" id="male" /><label for="male"
          >Male</label
        >
        <input type="radio" name="sex" id="female" /><label for="female"
          >Female</label
        >
        <input type="radio" name="sex" id="Others" /><label for="Others"
          >Others</label
        >
      </div>

      <div>
        <label for="favColor">Favorite Color</label><br />

        <input type="checkbox" id="blue" /><label for="blue">Blue</label><br />
        <input type="checkbox" id="Green" /><label for="Green">Green</label
        ><br />
        <input type="checkbox" id="yellow" /><label for="yellow">yellow</label
        ><br />
        <input type="checkbox" id="Pink" /><label for="Pink">Pink</label><br />
        <input type="checkbox" id="Black" /><label for="Black">Black</label
        ><br />
      </div>

      <div>
        <select name="" id="">
          <option>--Select--</option>
          <option value="Volvo">Volvo</option>
          <option value="Honda">Honda</option>
          <option value="Ferrari">Ferrari</option>
          <option value="BMW">BMW</option>
        </select>
      </div>

      <button>Okay</button>
      <input type="submit" />
    </form>
  </body>
</html>
